
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mx-auto border box-shadow-1" style="padding:15px; width: 30%; margin-top: 60px; border-radius: 8px;">
      <div class="mb-5" style="text-align: center;">
        <youtube-google-logo></youtube-google-logo>
        <h3>Sign In</h3>
        <p>to continue to YouTube</p>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group mb-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"  placeholder="Password">
      </div>
          <button type="submit" class="btn btn-primary mr-4">Submit</button>

          <a [routerLink]="['/signup']" class="no-underline" style="font-size: 75%;">
            <span style="color: #1a73e8;">Create account</span>
          </a>

    </form>
