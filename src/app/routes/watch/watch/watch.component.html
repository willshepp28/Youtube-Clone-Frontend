<video width="100%" height="500" controls style="background-color: black;" autoplay>
    <source src="{{video.streaming_url}}" type="video/mp4">
  Your browser does not support HTML5 video.
</video>


<div class="container-fluid">

  <!-- First Row -->
  <div class="row ">
    <div class="col-8 video-details-column">
      <div class="row">
        <div class="col-6" style="margin-bottom: 25px;"> 
          <img src="{{video.User.profile_pic}}" alt="" height="40px;">
          <strong> {{video.title}}</strong>
        </div>
        <div class="col-10"><p>{{video.description}}</p><hr></div>
        <div class="col-10" style="margin-top: 25px;">
          <div class="row">
            <div class="col mb-4" >
              <h5>{{comment_length}} Comments</h5>
            </div>
            <div class="col-12" *ngFor="let comment of video.Comments">
              <div class="col-10" style="margin-bottom: 25px;"> 
                <img src="{{comment.User.profile_pic}}" alt="" height="18px;">
                <strong> {{comment.User.fullName}}</strong>
              </div>
              <div class="col-10"><p>{{comment.reply}}</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4 next-video-column">
      <h4>Up Next</h4>
      <div class="row">
        <div class="col-12 mb-3" *ngFor="let nextVids of next_videos; index as i">
          <div class="row">
            <div class="col">
              <a routerLink="/watch/{{nextVids.id}}" routerLinkActive="on">
                <img src="{{nextVids.thumbnail_url}}" alt="" style="width: 100%; height: 100px;" >
              </a>
            </div>
            <div class="col">
              <h6>{{nextVids.title}}</h6>
              <p>{{nextVids.User.fullName}}</p>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Second row -->
  <div class="row">
    <div class="col">

    </div>
  </div>

</div>
