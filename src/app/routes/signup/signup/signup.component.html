
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mx-auto border box-shadow-1" style="padding:15px; width: 30%; margin-top: 60px; border-radius: 8px;">
      <div class="mb-5" style="text-align: center;">
        <youtube-google-logo></youtube-google-logo>
        <h3>Create your Google Account</h3>
        <p>to continue to YouTube</p>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstname">First name</label>
          <input type="text" class="form-control" id="firstname" formControlName="firstName" placeholder="First name">
        </div>
        <div class="form-group col-md-6">
          <label for="lastname">Last name</label>
          <input type="text" class="form-control" id="lastname" formControlName="lastName" placeholder="Last name">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary mr-4">Submit</button>
      <a [routerLink]="['/login']" class="no-underline" style="font-size: 75%;">
        <span style="color: #1a73e8;">Sign in instead</span>
      </a>
    </form>
